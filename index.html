<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Italiaanse woordjes leren</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f6ff;
      text-align: center;
      margin-top: 60px;
    }
    h1 { color: #0033cc; }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 8px;
    }
    #resultaat {
      font-size: 18px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>üåç Italiaanse woordjes leren (v9)</h1>


  <button onclick="controleer()">Controleer</button>
  <button onclick="volgende()">Volgende</button><br>
  <p id="vraag1"></p>
  <input type="text" id="GevraagdeWoord" style="background-color: lightblue;">
  <p id="vraag2"></p> 
  <input type="text" id="antwoordType" placeholder="Typ het antwoord...">
  <input type="text" id="antwoordDisp" placeholder="...">

  <p id="resultaat"></p>

  <script>
    // Je woordenlijst
    const woorden = [

{ nl: "zijn", it: "essere " },
{ nl: "hebben", it: "avere " },
{ nl: "kunnen, mogen [als z.nw.: macht]", it: "potere " },
{ nl: "weten, kennen; kunnen, weten hoe te [soms: smaken/ruiken/rieken (naar)]", it: "sapere " },
{ nl: "moeten [ook: verschuldigd zijn (aan), te danken hebben (aan)] [als z.nw.: plicht]", it: "dovere " },
{ nl: "willen", it: "volere " },
{ nl: "komen", it: "venire " },
{ nl: "houden, vasthouden", it: "tenere " },
{ nl: "(ver)blijven, zich bevinden, zijn", it: "stare " },
{ nl: "geven", it: "dare " },
{ nl: "gaan", it: "andare " },
{ nl: "doen; maken", it: "fare " },
{ nl: "zeggen", it: "dire " },
{ nl: "drinken", it: "bere " },
{ nl: "bevallen [leuk/lekker vinden] [als z.nw.: plezier, genoegen, genot]", it: "piacere " },
{ nl: "worden [door verandering of groei]", it: "diventare" },
{ nl: "worden [door verandering of groei]", it: "divenire " },
{ nl: "openen", it: "aprire " },
{ nl: "kussen, zoenen", it: "baciare" },
{ nl: "dansen", it: "ballare" },
{ nl: "zoeken [+¬†di: proberen te]", it: "cercare" },

      
//      { nl: "hond2", en: "dog" },
//      { nl: "kat", en: "cat" },
//      { nl: "huis", en: "house" },
//      { nl: "boek", en: "book" },
//      { nl: "appel", en: "apple" }
    ];

    let huidig = 0;
    const vraag = document.getElementById("vraag");
    const resultaat = document.getElementById("resultaat");

    function toonVraag() {
      const woord = woorden[huidig];
      document.getElementById("antwoordDisp").value = "";
      vraag1.textContent = `Wat is het italiaanse woord voor:`;
//    GevraagdeWoord.textContent = `${woord.nl}`;
//    document.getElementById("antwoordDisp").value
      document.getElementById("GevraagdeWoord").value =`${woord.nl}`;
      resultaat.textContent = "";
      document.getElementById("antwoordType").value = "";
    }

    function controleer() {
      const invoer = document.getElementById("antwoordType").value.trim().toLowerCase();
      if (invoer === woorden[huidig].it) {
        resultaat.textContent = "‚úÖ Goed!";
      } else {
        resultaat.textContent = `‚ùå Fout, het juiste antwoord is "${woorden[huidig].it}".`;
      }
      huidig = (huidig + 1) % woorden.length;
      setTimeout(toonVraag, 1500);
    }

    function volgende() {
        resultaat.textContent = `Het juiste antwoord is "${woorden[huidig].it}".`;
        document.getElementById("antwoordDisp").value = `${woorden[huidig].it}`;
        setTimeout(toonVraag, 1500);
        huidig = (huidig + 1) % woorden.length;
    }
    
    toonVraag();
  </script>
</body>
</html>
